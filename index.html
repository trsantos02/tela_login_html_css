<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/color/48/circled-user-male-skin-type-7--v1.png"
                    alt="circled-user-male-skin-type-7--v1" />
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/color/48/lock--v1.png" alt="lock--v1" />
            </div>    

            <div class="remenber-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar senha
                </label>

                <a href="#">Esqueci a senha</a>

            </div>    
               
            

            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>NÃ£o esta cadastrado ? <a href="#">Cadastar </a> </p>
            </div>


        </form>
    </div>

</body>
